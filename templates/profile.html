<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f0f2f5;
        }
        h2 {
            color: #003366;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
        }
        small {
            font-size: 12px;
            color: #666;
        }
        button {
            background-color: #003366;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Edit Profile: {{ user_obj.username }}</h2>

    <form method="POST">
        {% csrf_token %}
        
        <p>
            <label for="id_first_name">First Name:</label><br>
            {{ form.first_name }}
        </p>
        <p>
            <label for="id_last_name">Last Name:</label><br>
            {{ form.last_name }}
        </p>
        <p>
            <label for="id_email">Email:</label><br>
            {{ form.email }}
        </p>
        <p>
            <label for="id_role">Role:</label><br>
            {{ form.role }}
        </p>
        <p>
            <label for="id_new_password">New Password:</label><br>
            {{ form.new_password }}
            <small>Leave blank to keep current password</small>
        </p>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
