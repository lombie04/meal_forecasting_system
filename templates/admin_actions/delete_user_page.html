<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Users | Admin Panel</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }
        .sidebar {
            width: 220px;
            background-color: #003366;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            color: white;
        }
        .sidebar img {
            width: 90%;
            margin-bottom: 15px;
        }
        .sidebar h3 {
            margin-bottom: 5px;
        }
        .sidebar a {
            color: #ccc;
            font-size: 14px;
            display: block;
            margin-top: 6px;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #fff;
            text-decoration: underline;
        }
        .main-content {
            margin-left: 240px;
            padding: 30px;
        }
        .table-container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #003366;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .delete-btn {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #a50000;
        }
        .footer {
            background-color: #003366;
            color: white;
            text-align: center;
            margin-top: 60px;
            padding: 20px 0;
            font-size: 14px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div style="text-align: center;">
            <img src="{% static 'images/company_logo.png' %}" alt="Company Logo">
        </div>
        <div style="text-align: center;">
            <h3>{{ request.user.username }}</h3>
            <a href="{% url 'profile_view' %}"> View Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
        <hr style="margin: 20px 0; border: 1px solid #335577;">
    </div>
    <div class="main-content">
        <div class="table-container">
            <h2>Delete Users</h2>
            <form method="POST">
                {% csrf_token %}
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{ user.username }}</td>
                                <td>{{ user.email }}</td>
                                <td>
                                    <button class="delete-btn" type="submit" name="user_id" value="{{ user.id }}" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                                </td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="3">No users found.</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>

            Â© {{ year }} Management Training Bureau â€” @LOMBIE<br>
            <div style="margin-top: 10px;">
                <a href="mailto:matthewirksl-4@gmail.com" title="Email" style="margin-right: 15px;">
                    <img src="{% static 'images/Gmail_icon_.svg.png' %}" alt="Gmail" style="width: 24px; vertical-align: middle;">
                </a>
                <a href="https://www.linkedin.com/in/-matthew-irk--93134530a/" target="_blank" title="LinkedIn">
                    <img src="{% static 'images/LinkedIn.svg.png' %}" alt="LinkedIn" style="width: 24px; vertical-align: middle;">
                </a>
            </div>
            <div style="margin-top: 8px;">
                ðŸ“ž +48 511 588 120
            </div>
        </div>
    </div>

</body>
</html>
