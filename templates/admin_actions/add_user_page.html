<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add New User | Admin Panel</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }
        .sidebar {
            width: 220px;
            background-color: #003366;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            color: white;
        }
        .sidebar img {
            width: 90%;
            margin-bottom: 15px;
        }
        .sidebar h3 {
            margin-bottom: 5px;
        }
        .sidebar a {
            color: #ccc;
            font-size: 14px;
            display: block;
            margin-top: 6px;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #fff;
            text-decoration: underline;
        }
        .main-content {
            margin-left: 240px;
            padding: 30px;
        }
        .form-container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #003366;
        }
        .form-container button {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .form-container button:hover {
            background-color: #002244;
        }
        .footer {
            background-color: #003366;
            color: white;
            text-align: center;
            margin-top: 60px;
            padding: 20px 0;
            font-size: 14px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div style="text-align: center;">
            <img src="{% static 'images/company_logo.png' %}" alt="Company Logo">
        </div>
        <div style="text-align: center;">
            <h3>{{ request.user.username }}</h3>
            <a href="{% url 'profile_view' %}">View Profile</a>
            <a href="{% url 'logout' %}"> Logout</a>
        </div>
        <hr style="margin: 20px 0; border: 1px solid #335577;">
    </div>
    <div class="main-content">
